<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<h1>Feedback Form</h1>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" min="3" max="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="text" id="portfolio" required>
		</div>
		<div>
			<label for="favColor">FavColor</label>
			<input type="color" id="favColor" min="1" max="100">
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="range" minlength="1" maxlength="100" id="likeness">
		</div>
		
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
